description: "Schema para dados de usuários do sistema"
schema:
  table_name: "usuarios"
  fields:
    - name: "id"
      description: "ID único do usuário"
      type: "int"
      required: true
      editable: false

    - name: "nome"
      description: "Nome completo do usuário"
      type: "str"
      required: true
      editable: true
      min_length: 2
      max_length: 100

    - name: "email"
      description: "Email do usuário"
      type: "email"
      required: true
      editable: true
      min_length: 5
      max_length: 255

    - name: "telefone"
      description: "Telefone do usuário"
      type: "phone"
      required: false
      editable: true

    - name: "idade"
      description: "Idade do usuário"
      type: "int"
      required: false
      editable: true
      min_value: 18
      max_value: 120

    - name: "salario"
      description: "Salário do usuário"
      type: "float"
      required: false
      editable: true
      min_value: 0

    - name: "data_nascimento"
      description: "Data de nascimento do usuário"
      type: "date"
      required: false
      editable: true

    - name: "genero"
      description: "Gênero do usuário"
      type: "str"
      required: false
      editable: true
      allowed_values: ["M", "F", "Outro", "Não informado"]

    - name: "departamento"
      description: "Departamento do usuário"
      type: "str"
      required: false
      editable: true
      allowed_values: ["TI", "RH", "Financeiro", "Marketing", "Vendas", "Operações"]

    - name: "ativo"
      description: "Se o usuário está ativo no sistema"
      type: "bool"
      required: false
      editable: true 